<h1>Task List</h1>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    <span *ngIf="!isEditing || editingIndex !== i">{{ task }}</span>

    <!-- Show input for editing the task -->
    <input *ngIf="isEditing && editingIndex === i" [(ngModel)]="editedTask" placeholder="Edit task">

    <button (click)="startEditing(i)" *ngIf="!isEditing || editingIndex !== i">Edit</button>
    <button (click)="deleteTask(i)">Delete</button>

    <!-- Save or Cancel buttons when editing -->
    <button *ngIf="isEditing && editingIndex === i" (click)="saveEdit()">Save</button>
    <button *ngIf="isEditing && editingIndex === i" (click)="cancelEdit()">Cancel</button>
  </li>
</ul>

<!-- Message if no tasks exist -->
<p *ngIf="tasks.length === 0">No tasks available.</p>
